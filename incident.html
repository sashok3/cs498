<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- declare your styles here -->
<style>
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 3px;
}
</style>
<!-- end of declaration of styles -->
<body>

<!-- Declare svg canvas and load d3-->
<svg width="960" height="500"></svg>
<script src='https://d3js.org/d3.v5.min.js'></script>
<!--begin javascript code-->
<script>
var margin = {top: 20, right: 20, bottom: 20, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

var line1 = d3.line()
    .x(function(d) { return x(d.Year);})
    console.log(d.Year);
    .y(function(d) { return y(d.Incident_Cases_Africa); });

var line2 = d3.line()
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.Incident_Cases_Americas); });

data = d3.csv("incident.csv");
console.log(data);

x.domain([1990, 2013]);
y.domain([0,2600000]);

svg.append("path")
  .data(data)
  .attr("class", "line")
  .attr("d", line1);

svg.append("path")
  .data(data)
  .attr("class", "line")
  .style("stroke", "red")
  .attr("d", line2);

svg.append("g")
  .attr("transfrom", "translate("+50+","+550+")")
  .call(d3.axisBottom(x));

svg.append("g")
  .attr("transfrom", "translate("+50+", "+50+")")
  .call(d3.axisLeft(y));

</script>
</body>

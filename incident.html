<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
 
body { font: 12px Arial;}
 
path { 
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}
 
.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

.legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;}
 
</style>
<body>
 
<!-- load the d3.js library -->	
<script src="https://d3js.org/d3.v3.min.js"></script>
<h2> Incident TB cases reported over the years (1990-2013) </h2>
<script>
 
// Set the dimensions of the canvas / graph
var	margin = {top: 30, right: 20, bottom: 30, left: 70},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;
 
// Parse the date / time
var	parseDate = d3.time.format("%Y").parse;
 
// Set the ranges
var	x = d3.time.scale().range([0, width]);
var	y = d3.scale.linear().range([height, 0]);
 
// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(12);
 
var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(6);

 
// Define the line
var	valueline = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Incident_Cases_Africa); });
	
// Define the line
var	valueline2 = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Incident_Cases_Americas); });

var	valueline3 = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Incident_Cases_Europe); });

var	valueline4 = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Incident_Cases_SEA); });
	
var	valueline5 = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Incident_Cases_EM); });
	
var	valueline6 = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Incident_Cases_WP); });

    
// Adds the svg canvas
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
// Get the data
d3.csv("incident.csv", function(error, data) {
	data.forEach(function(d) {
		d.Year = parseDate(d.Year);
		d.Incident_Cases_Africa = +d.Incident_Cases_Africa;
	});
 
	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.Year; }));
	y.domain([0, d3.max(data, function(d) { return d.Incident_Cases_Africa; })]);
 
	// Add the valueline path.
	svg.append("path")	
		.attr("class", "line")
		.attr("d", valueline(data));
	
	// Add the valueline2 path.
	svg.append("path")	
		.attr("class", "line")
	        .style("stroke", "green")
		.attr("d", valueline2(data));
	
	// Add the valueline path.
	svg.append("path")	
		.attr("class", "line")
		.style("stroke", "red")
		.attr("d", valueline3(data));
	
	// Add the valueline2 path.
	svg.append("path")	
		.attr("class", "line")
	        .style("stroke", "yellow")
		.attr("d", valueline4(data));
	
	// Add the valueline path.
	svg.append("path")	
		.attr("class", "line")
		.style("stroke", "pink")
		.attr("d", valueline5(data));
	
	// Add the valueline2 path.
	svg.append("path")	
		.attr("class", "line")
	        .style("stroke", "black")
		.attr("d", valueline6(data));

 
	// Add the X Axis
	svg.append("g")		
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);
		
	// Add the Y Axis
	svg.append("g")		
		.attr("class", "y axis")
		.call(yAxis);
	
	svg.append("circle").attr("cx",430).attr("cy",150).attr("r", 3).style("fill", "red")
        svg.append("circle").attr("cx",430).attr("cy",180).attr("r", 3).style("fill", "black")
        svg.append("text").attr("x", 450).attr("y", 150).text("Europe").style("font-size", "15px").attr("alignment-baseline","middle")
        svg.append("text").attr("x", 450).attr("y", 170).text("Western Pacific").style("font-size", "15px").attr("alignment-baseline","middle")
 
});
 
</script>
</body>
